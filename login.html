<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJEC Portal Login</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0d1b2a, #1b263b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login Container */
    .login-container {
      background: #1b263b;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
      position: relative;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #fca311;
    }

    /* Input fields */
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    /* Login button */
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #fca311;
      color: #0d1b2a;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-container button:hover {
      background: #e59400;
    }

    /* Links */
    .login-container .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .login-container .links a {
      color: #fca311;
      text-decoration: none;
    }
    .login-container .links a:hover {
      text-decoration: underline;
    }

    /* AI Assistant Floating Widget */
    #ai-assistant { position:fixed; bottom:20px; right:20px; z-index:999; font-family: 'Segoe UI', sans-serif; }
    #assistant-icon { background:#fca311; color:#0d1b2a; width:60px; height:60px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:30px; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.2); transition:0.3s; }
    #assistant-icon:hover { background:#e59400; }
    #assistant-chat { display:none; width:300px; max-height:400px; background:#fff; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.2); overflow:hidden; flex-direction:column; }
    #assistant-header { background:#0d1b2a; color:#fca311; padding:10px; display:flex; justify-content:space-between; font-weight:bold; }
    #assistant-messages { height:250px; overflow-y:auto; padding:10px; background:#f0f2f5; }
    #assistant-messages .assistant-message { padding:8px 12px; border-radius:8px; margin-bottom:8px; max-width:80%; background:#f0f0f0; color:#333; }
    #assistant-messages .user-message { background:#0d1b2a; color:#fff; text-align:right; margin-left:auto; }
    #assistant-input { width:calc(100% - 100px); padding:8px 10px; margin:5px; border-radius:8px; border:1px solid #ccc; outline:none; }
    #assistant-send { padding:8px 12px; margin:5px; border:none; border-radius:8px; background:#fca311; color:#0d1b2a; font-weight:bold; cursor:pointer; transition:0.3s; }
    #assistant-send:hover { background:#e59400; }
    #assistant-close { cursor:pointer; }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/05/St._Joseph%27s_College_of_Engineering_logo.png/1200px-St._Joseph%27s_College_of_Engineering_logo.png" alt="SJEC Logo">
    <h2>SJEC Portal</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="login()">Login</button>
    <div class="links">
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <!-- AI Assistant Floating Widget -->
  <div id="ai-assistant">
      <div id="assistant-icon"><i class="fas fa-robot"></i></div>
      <div id="assistant-chat">
          <div id="assistant-header">
              <span>AI Assistant</span>
              <span id="assistant-close"><i class="fas fa-times"></i></span>
          </div>
          <div id="assistant-messages"></div>
          <input type="text" id="assistant-input" placeholder="Ask me anything...">
          <button id="assistant-send">Send</button>
      </div>
  </div>

  <script>
    // Login function
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if(username === "" || password === ""){
        alert("Please enter both username and password.");
      } else {
        // Redirect to index.html after login
        window.location.href = "index.html";
      }
    }

    // AI Assistant Toggle
    const assistantIcon = document.getElementById('assistant-icon');
    const assistantChat = document.getElementById('assistant-chat');
    const assistantClose = document.getElementById('assistant-close');
    const assistantMessages = document.getElementById('assistant-messages');
    const assistantInput = document.getElementById('assistant-input');
    const assistantSend = document.getElementById('assistant-send');

    assistantIcon.addEventListener('click', () => {
        assistantChat.style.display = 'flex';
        assistantChat.style.flexDirection = 'column';
    });

    assistantClose.addEventListener('click', () => {
        assistantChat.style.display = 'none';
    });

    function addAssistantMessage(message, isUser=false){
        const msgDiv = document.createElement('div');
        msgDiv.classList.add(isUser?'user-message':'assistant-message');
        msgDiv.textContent = message;
        assistantMessages.appendChild(msgDiv);
        assistantMessages.scrollTop = assistantMessages.scrollHeight;
    }

    const assistantResponses = {
        'hello':'Hello! I am your AI Assistant. How can I help you today?',
        'hi':'Hi there! Ask me anything about SJEC Portal.',
        'courses':'SJEC offers Engineering courses in various streams.',
        'admission':'Admissions are open! Please check the Admission section on SJEC website.',
        'fee':'You can check the fees structure in the Finance section of SJEC website.',
        'faculty':'SJEC has highly qualified faculty across all departments.',
        'placement':'The placement cell ensures top companies visit SJEC for recruitment.',
        'library':'SJEC library is well-equipped and accessible to all students.',
        'hostel':'Separate hostels are available for boys and girls.',
        'default':'I am not sure about that. Can you ask differently?'
    };

    function processAssistantMessage(msg){
        const lowerMsg = msg.toLowerCase();
        let response = assistantResponses.default;
        for(const key in assistantResponses){
            if(lowerMsg.includes(key)){
                response = assistantResponses[key];
                break;
            }
        }
        setTimeout(()=>{ addAssistantMessage(response); }, 800);
    }

    assistantSend.addEventListener('click', () => {
        const msg = assistantInput.value.trim();
        if(msg){
            addAssistantMessage(msg,true);
            assistantInput.value='';
            processAssistantMessage(msg);
        }
    });

    assistantInput.addEventListener('keypress', (e)=>{
        if(e.key==='Enter'){ assistantSend.click(); }
    });
  </script>

</body>
</html>
